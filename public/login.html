<!DOCTYPE html>
<html lang="{{global:blog_language_code}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liteblog - Login</title>
    <meta name="description" content="Login to Liteblog">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/notify.css">
    <link rel="stylesheet" href="/css/customizestyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/api.js"></script>
    <script src="/js/edit.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/i18n.js"></script>
    <script src="/js/inject.js"></script>
</head>

<body>
    <header class="index-header">
        <div class="header-left">
            <div class="logo">
                <i class="fas fa-blog"></i>
                <span>{{global:TopBarTitle}}</span>
            </div>
        </div>
        <div class="top-btn-bar">
            <button class="topbar-btn expand-btn" id="theme-btn" aria-label="Toggle theme">
                <i class="fas fa-adjust"></i>
            </button>

            <button class="topbar-btn expand-btn" id="rss-btn" onclick="window.location.href='/feed/rss.xml'"
                    aria-label="RSS feed">
                <i class="fas fa-rss"></i>
            </button>

        </div>
    </header>

    <main class="index-content">
        <!-- Content here -->
        <div class="main-content-container">
            <div class="login-form-container">
                <h2 class="login-title" data-i18n="login-title">Login to Liteblog</h2>
                <div class="login-form">
                    <div class="input-group">
                        <label for="access-path" data-i18n="access-path">Access Path</label>
                        <input type="text" id="access-path" name="access-path" placeholder="Access Path">
                    </div>
                    <div class="input-group">
                        <label for="acccess-token" data-i18n="access-token">Access Token</label>
                        <input type="password" id="access-token" name="access-token" placeholder="Access Token">
                    </div>
                    <div class="button-group">
                        <button id="login-button" class="button" data-i18n="login">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="bottom-bar" class="bottom-bar">
            {{file:bottom_bar}}
        </div>
    </main>



</body>

</html>
