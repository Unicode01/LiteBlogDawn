<!DOCTYPE html>
<html lang="{{global:blog_language_code}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{global:IndexPageTitle}}</title>
    <meta name="description" content="{{global:index_meta_description}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/notify.css">
    <link rel="stylesheet" href="/css/customizestyle.css">
    <script src="/js/api.js"></script>
    <script src="/js/edit.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/inject.js"></script>
</head>

<body>
    <header class="index-header">
        <div class="header-left">
            <button class="toggle-sidebar" id="toggleSidebar" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-blog"></i>
                <span>{{global:TopBarTitle}}</span>
            </div>
        </div>
        <div class="top-btn-bar">
            <button class="topbar-btn expand-btn" id="theme-btn" aria-label="Toggle theme">
                <i class="fas fa-adjust"></i>
            </button>

            <button class="topbar-btn expand-btn" id="rss-btn" onclick="window.location.href='/rss.xml'"
                    aria-label="RSS feed">
                <i class="fas fa-rss"></i>
            </button>

            <button class="topbar-btn mobile-menu-btn expand-btn" id="add-btn" aria-label="Add new post">
                <i class="fas fa-plus"></i>
            </button>

            <button class="topbar-btn mobile-menu-btn expand-btn" id="edit-btn" aria-label="Edit post">
                <i class="fas fa-edit"></i>
            </button>

            <button class="topbar-btn mobile-menu-btn ellipsis-btn" id="mobileMenuBtn" aria-label="More options">
                <i class="fas fa-ellipsis-v"></i>
            </button>

        </div>
    </header>

    <aside class="index-sidebar">
        <ul class="sidebar-menu">
            <!-- Menu Items here -->
            <li onclick="document.querySelector('.main-content-container').scrollTo({top: 0, behavior:'smooth'})"><a
                    href="#"><i class="fas fa-home"></i> <span class="menu-text">Home</span></a></li>
        </ul>
    </aside>

    <main class="index-content">
        <!-- Content here -->
        <div class="main-content-container">
            {{rendered:cards}}
        </div>

        <div id="bottom-bar" class="bottom-bar">
            {{file:bottom_bar}}
        </div>
    </main>



</body>

</html>
