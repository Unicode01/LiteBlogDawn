<!DOCTYPE html>
<html lang="{{global:blog_language_code}}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{article_description}}">
    <title>About: {{article_title}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/css/notify.css">
    <link rel="stylesheet" href="/css/customizestyle.css">
    <script src="/js/api.js"></script>
    <script src="/js/edit.js"></script>
    <script src="/js/notify.js"></script>
    <script src="/js/article.js"></script>
    <script src="/js/inject.js"></script>
</head>

<body>
    <header class="index-header">
        <div class="header-left">
            <button class="toggle-sidebar" id="toggleSidebar" aria-label="Toggle sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <div class="logo">
                <i class="fas fa-blog"></i>
                <span>{{global:TopBarTitle}}</span>
            </div>
        </div>
        <div class="top-btn-bar">
            
            <button class="topbar-btn expand-btn" id="theme-btn" aria-label="Toggle theme">
                <i class="fas fa-adjust"></i>
            </button>

            <button class="topbar-btn expand-btn" id="rss-btn" onclick="window.location.href='/rss.xml'" aria-label="RSS feed">
                <i class="fas fa-rss"></i>
            </button>

            <button class="topbar-btn expand-btn" id="edit-btn" aria-label="Edit article">
                <i class="fas fa-edit"></i>
            </button>

            <button class="topbar-btn expand-btn" id="delete-btn" aria-label="Delete article">
                <i class="fas fa-trash"></i>
            </button>

            <button class="topbar-btn mobile-menu-btn ellipsis-btn" id="mobileMenuBtn" aria-label="More options">
                <i class="fas fa-ellipsis-v"></i>
            </button>

        </div>
    </header>

    <aside class="index-sidebar">
        <ul class="sidebar-menu">
            <!-- Menu Items here -->
            <li onclick="window.location.href='/'"><a href="#"><i class="fas fa-home"></i> <span
                        class="menu-text">Home</span></a></li>
        </ul>
    </aside>

    <main class="index-content">
        <!-- Content here -->
        <div class="main-content-container">
            <div class="article-content-container">
                {{article_content}}
            </div>

            <div class="article-footer">
                {{comments}}
            </div>

            <div class="new-comment-container">
                <div class="new-comment-author-container">
                    <div class="input-group">
                        <label for="new-comment-author-name">Name:</label>
                        <input id="new-comment-author-name" class="author-input" type="text" placeholder="Your name"
                            aria-label="Your name">
                    </div>
                    <div class="input-group">
                        <label for="new-comment-author-email">Email:</label>
                        <input id="new-comment-author-email" class="author-input" type="email"
                            placeholder="your.email@example.com" aria-label="Your email"
                            title="won't show on the website">
                    </div>
                </div>

                <div class="comment-content-container">
                    <textarea id="new-comment-content" class="comment-content" placeholder="Share your thoughts..."
                        aria-label="Your comment"></textarea>
                </div>

                <div id="new-comment-verify-container" class="comment-verify"></div>

                <div class="submit-container">
                    <button id="new-comment-submit-reply" class="button submit-btn" id="reply-comment-btn"
                        style="display: none;">
                        Reply Comment
                        <i class="fas fa-reply"></i>
                    </button>
                    <button id="new-comment-submit" class="button submit-btn" id="post-comment-btn">
                        Post Comment
                        <i class="fas fa-reply"></i>
                    </button>
                </div>
            </div>

        </div>

        <div id="bottom-bar" class="bottom-bar">
            {{file:bottom_bar}}
        </div>
    </main>



</body>

</html>
